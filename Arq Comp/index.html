<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTecher's Machine</title>
</head>
<body>
<center>
    <h1>SPTecher's Machine</h1>

    <h3>Digite um número decimal:</h3>
    <input type="Number" id="ipt_dec">
<br><br>
        <button onclick="converter()">Converter</button>

    <h3>Resultados:</h3>
    <p>Octal:</p>
    <div id="octal"></div>

    <p>Hexadecimal:</p>
    <div id="hexa"></div>

    <p>Binário:</p>
    <div id="binario"></div>
</center>
</body>
</html>
<script>
    function converter(){
        var decimal = Number(ipt_dec.value)

        octal.innerHTML = decimal.toString(8);
        hexa.innerHTML = decimal.toString(16);
        binario.innerHTML = decimal.toString(2);
    }
</script>
